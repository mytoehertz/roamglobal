<div class="container">
    <form class="mt-1" action="POST" name="email-form" method="POST" data-netlify="true">
        <div class="fields">
            <div class="fieldhalf">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
            </div>
            <div class="fieldhalf">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
            </div>
            <div class="fieldhalf">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" />
            </div>

            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4"></textarea>
            </div>
            <!-- <div class="field">
        <label for="message">File</label>
        <inpuit type='file' name="myfile" id="myfile" placeholder='Upload File' rows="7" />
    </div> -->
            <div class="field">
                <div data-netlify-recaptcha='true'></div>
            </div>
        </div>
        <ul class="actions">
            <li><input type="submit" value="Send Message" class="form-control submit" /></li>
            <li><input type="reset" value="Reset" /></li>
        </ul>
    </form>
</div>
